<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Iframe</title>
    <style>
        /* Reset body and html to have no margin or padding */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }
        /* Make the iframe take up the full screen */
        #game_drop {
            width: 100%;
            height: 100%;
            border: none; /* Remove border */
        }
    </style>
</head>
<body>
    <iframe 
        id="game_drop" 
        allowfullscreen="true" 
        src="https://files.scum.dog/games/doom_tge/"
    </iframe>
</body>
</html>
