<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        /* Add your styles here */
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Please enter your password</h2>
        <form id="loginForm">
            <input type="password" id="password" name="password" placeholder="Password" required />
            <div class="g-recaptcha" data-sitekey="6LcFPs8qAAAAAIZLQ0ck0H2LThDRLatDGTGsktMt"></div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        ddocument.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const password = document.getElementById('password').value;
    const recaptchaResponse = grecaptcha.getResponse();

    if (!password || !recaptchaResponse) {
        alert("Please complete the CAPTCHA and enter your password.");
        return;
    }

    const data = {
        password: password,
        recaptcha: recaptchaResponse
    };

    // Send POST request to Vercel API route
    fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            window.location.href = '/mlew/lol/password';  // Redirect on success
        } else {
            alert(data.message || 'Invalid credentials');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred. Please try again.');
    });
});
    </script>
</body>
</html>
