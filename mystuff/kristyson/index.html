<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Info Display</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .user-card {
      background-color: #1e1e1e;
      padding: 20px;
      margin: 10px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      width: 300px;
      text-align: center;
    }
    .user-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h1>User Profiles</h1>
  <div id="user-list"></div>

  <script>
    // Fetch and display user from users.json
    async function fetchAndDisplayUser() {
      try {
        const response = await fetch('users.json');
        const userData = await response.json();

        const userList = document.getElementById('user-list');

        // Create user card
        const userCard = document.createElement('div');
        userCard.classList.add('user-card');

        // Placeholder profile picture
        const pfp = document.createElement('img');
        pfp.src = `https://api.dicebear.com/7.x/identicon/svg?seed=${userData.user.username}`; // Random avatar based on username
        pfp.alt = `${userData.user.username}'s Profile Picture`;

        // User info
        userCard.innerHTML = `
          <h2>${userData.user.username}</h2>
          <p><strong>ID:</strong> ${userData.user._id}</p>
          <p><strong>External ID:</strong> ${userData.user.external_user_id}</p>
          <p><strong>Coin Balance:</strong> ${userData.user.coin_balance}</p>
          <p><strong>Joined At:</strong> ${new Date(userData.member.joined_at).toLocaleDateString()}</p>
          <p><strong>Roles:</strong> ${userData.member.roles.join(', ')}</p>
        `;

        userCard.prepend(pfp);
        userList.appendChild(userCard);
      } catch (error) {
        console.error('Error fetching user data:', error);
      }
    }

    // Call the function on page load
    fetchAndDisplayUser();
  </script>
</body>
</html>
