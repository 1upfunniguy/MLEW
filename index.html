<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Le Epik Website</title>
    <link rel="icon" type="image/x-icon" href="../bigrat/media/fwip.png">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/8.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        :root {
            --main-border-color: black;
            --main-border-width: 5px;
            --main-border-radius: 15px;
            --main-image-max-width: 160%;
            --main-image-box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
        }

        body {
            color: #fff;
            background-color: #191919;
            font-family: 'Jetbrains Mono', monospace;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        #gif-container {
            margin: 20px 0;
        }

        #gif-container img {
            max-width: 100%;
            height: auto;
        }

        #additional-image {
            margin: 20px 0;
        }

        #additional-image img {
            max-width: var(--main-image-max-width);
            height: auto;
            border: var(--main-border-width) solid var(--main-border-color);
            border-radius: var(--main-border-radius);
            box-shadow: var(--main-image-box-shadow);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        #additional-image img:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.9);
        }

        .smalltext {
            font-size: 11pt;
            font-style: italic;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            animation: rainbow 10s ease-in-out infinite;
            margin: 20px 0;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            margin: 20px 0;
        }

        .dropdown span {
            cursor: pointer;
            font-size: 16pt;
            animation: rainbow 10s ease-in-out infinite;
            transition: transform 0.2s;
        }

        .dropdown span:hover {
            transform: scale(1.1);
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: #232323;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
        }

        .dropdown-menu p {
            margin: 0;
        }

        .dropdown-item {
            padding: 10px;
            text-decoration: none;
            display: block;
            animation: rainbow 10s ease-in-out infinite;
        }

        .dropdown-item:hover {
            background-color: #323232;
            color: #fff;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        @keyframes rainbow {
            0% { color: red; }
            20% { color: orange; }
            40% { color: yellow; }
            60% { color: green; }
            80% { color: blue; }
            100% { color: violet; }
        }

        h1, .smalltext {
            animation: rainbow 10s ease-in-out infinite;
        }

        .gaytext {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 11pt;
            font-style: italic;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            color: rgb(42, 104, 20);
        }

        footer {
            margin: 40px 0 20px 0;
        }

        footer h1 {
            font-size: 14pt;
        }

        a:link, a:visited {
            text-decoration: none;
            color: green;
        }

        a:hover, a:active {
            text-decoration: underline;
            color: Chartreuse;
        }

        @media (max-width: 600px) {
            #additional-image img {
                max-width: 1000%;
            }

            .dropdown-menu {
                min-width: 150px;
            }

            .dropdown span {
                font-size: 14pt;
            }

            #demo {
                font-size: 14pt;
            }

            footer h1 {
                font-size: 12pt;
            }
        }
    </style>

    <script>
        function disableRightClick() {
            alert("Hi imma steal u press ok NOW!!!");
            window.location.href = '../bigrat/hue/bigrat.html';
            return false;
        }

        function changeText(text) {
            document.querySelector('.dropdown span').innerHTML = text;
        }
    </script>
</head>

        </div>
    </div>

    <hr>

    <footer>

    </footer>
</body>
