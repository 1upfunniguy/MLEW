        /* =====================================================
           CSS Variables for Easy Customization
        ===================================================== */
        :root {
            --main-border-color: black;
            --main-border-width: 5px;
            --main-border-radius: 15px;
            --main-image-max-width: 160%; /* Increased from 80% to 160% for 200% larger */
            --main-image-box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7); /* Enhanced drop shadow */
        }

        /* =====================================================
           General Styles
        ===================================================== */
        body {
            color: #fff;
            background-color: #191919;
            font-family: 'Jetbrains Mono', monospace;
            margin: 0;
            padding: 0;
            text-align: center; /* Center-align all text by default */
        }

        /* =====================================================
           GIF Container
        ===================================================== */
        #gif-container {
            margin: 20px 0;
        }

        #gif-container img {
            /* No border or shadow applied */
            max-width: 100%;
            height: auto;
        }

        /* =====================================================
           Additional Image (Main Image)
           - Increased border thickness to 5px
           - Made the image 200% larger
           - Added drop shadow
           - Organized for easy editing using CSS variables
        ===================================================== */
        #additional-image {
            margin: 20px 0;
        }

        #additional-image img {
            max-width: var(--main-image-max-width);           /* Easy to adjust image size */
            height: auto;
            border: var(--main-border-width) solid var(--main-border-color);  /* Easy to adjust border */
            border-radius: var(--main-border-radius);        /* Easy to adjust border radius */
            box-shadow: var(--main-image-box-shadow);        /* Drop shadow */
            transition: transform 0.3s, box-shadow 0.3s;     /* Smooth hover effect */
        }

        /* Optional: Hover Effect for Main Image */
        #additional-image img:hover {
            transform: scale(1.05);                           /* Slightly enlarge on hover */
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.9);       /* More prominent shadow on hover */
        }

        /* =====================================================
           Quote Section
        ===================================================== */
        .quote {
            font-size: 11pt;
            font-style: italic;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            animation: rainbow 10s ease-in-out infinite;
            margin: 20px 0;
        }

        /* =====================================================
           Dropdown Menu
        ===================================================== */
        .dropdown {
            position: relative;
            display: inline-block;
            margin: 20px 0;
        }

        .dropdown span {
            cursor: pointer;
            font-size: 16pt;
            color: rgb(42, 104, 20);
            transition: transform 0.2s;
        }

        .dropdown span:hover {
            transform: scale(1.1);
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: #232323;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
        }

        .dropdown-menu p {
            margin: 0;
        }

        .dropdown-item {
            padding: 10px;
            color: lightgreen;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s, color 0.3s;
        }

        .dropdown-item:hover {
            background-color: #323232;
            color: Chartreuse;
        }

        /* Show dropdown menu on hover */
        .dropdown:hover .dropdown-menu {
            display: block;
        }

        /* =====================================================
           Rainbow Animation
        ===================================================== */
        @keyframes rainbow {
            0% { color: red; }
            20% { color: orange; }
            40% { color: yellow; }
            60% { color: green; }
            80% { color: blue; }
            100% { color: violet; }
        }

        h1, .quote {
            animation: rainbow 10s ease-in-out infinite;
        }

        /* =====================================================

        /* =====================================================
           Countdown Timer
        ===================================================== */

            margin: 20px 0;

        /* =====================================================
           Current Date and Special List
        ===================================================== */

            margin: 20px 0;

        #date-section p {
            margin: 5px 0;
        }

        #list {
            list-style-type: disc;
            display: inline-block;
            text-align: left;
            margin-top: 10px;
        }

        /* =====================================================
           Footer
        ===================================================== */
        footer {
            margin: 40px 0 20px 0;
        }

        footer h1 {
            font-size: 14pt;
        }

        /* =====================================================
           Link Styles
        ===================================================== */
        a:link, a:visited {
            text-decoration: none;
            color: green;
        }

        a:hover, a:active {
            text-decoration: underline;
            color: Chartreuse;
        }

        /* =====================================================
           Responsive Design
           - Adjust image size and dropdown menu for smaller screens
        ===================================================== */
        @media (max-width: 600px) {
            #additional-image img {
                max-width: 1000%; /* Increase width on smaller screens */
            }

            }

            #demo {

            }

            footer h1 {
                font-size: 12pt;
            }
        }
